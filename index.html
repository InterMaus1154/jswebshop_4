<!DOCTYPE html>

<html lang="en" data-page-type="main" data-page-id="home">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JSWebshop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css?v=8">
        <link rel="icon" type="image/png" href="pics/icons/favicon.png?v=DDMMYYYY">
        <script type="module" src="script.js?v=81" defer></script>
    </head>
    <body>

        <header class="grid">
            <div class="logo">
                <div class="logo-text">JSWebshop</div>
                <div class="logo-image"><img src="pics/icons/favicon.png" alt="icon"></div>
            </div>
            <button class="toggle-menu"><img src="pics/icons/menu.png" alt="menu"></button>
            <nav>
                <ul>
                    <li><span>Home</span></li>
                    <li><span>Products</span></li>
                    <li><span>Contact</span></li>
                    <li><span>Basket</span></li>
                </ul>
            </nav>
        </header>
        
        <div class="banner">
            <div class="banner-text-box">Welcome!<br>Scroll down to see our latest products</div>
        </div>
        
        <div class="container">

            <div class="latest-bar" id="latest-bar">
                <div class="section-title">Browse among our newest products</div>
                <div class="counter"></div>
                <div class="latest-products-container grid">
                </div>
            </div>

            <div class="page-description">
                <div class="section-title">Good to know</div>
                <button id="jumpUp" class="open-section"><img src="pics/icons/right-arrow.png" alt="https://www.flaticon.com/"></button>
                <div class="description-boxes grid">
                </div>
            </div>

        </div>
       
        <footer>
        </footer>
        <div class="basket-button"><img src="pics/icons/basket.png" alt="basket"></div>
        <div class="basket">
            <div class="basket-header">
                <h1 class="section-title">Basket</h1>
                <button class="close-basket-button"><img src="pics/icons/close.png" alt="close"></button>
            </div>
            <div class="basket-body">
                <div class="basket-products">
                </div>
            </div>

        </div>
    </body>
</html>
